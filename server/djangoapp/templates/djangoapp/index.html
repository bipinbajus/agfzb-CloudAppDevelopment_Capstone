<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Dealership Review</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="/djangoapp">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/djangoapp/about">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/djangoapp/contact">Contact</a>
                  </li>
               
              </ul>
             
            </div>
                       
              {% if user.is_authenticated %}
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">({{user.username}})</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'djangoapp:logout' %}">Logout</a>
                </li>
              </ul>
              {% else %}
                <form class="form-inline" action="{% url 'djangoapp:login' %}"  method="post">
                    {% csrf_token %}
                    <input required class="form-control mr-sm-2" type="text" name="username" value="bipin" placeholder="Username" aria-label="Username">
                    <input required class="form-control mr-sm-2" type="password" name="password" value="bipin" placeholder="Password" aria-label="Password">
                    
                    <button class="btn btn-primary my-2 my-sm-0" type="submit">Login</button>
                    <a href="/djangoapp/register" class="btn btn-outline-success my-2 my-sm-0" type="submit">SignUp</a>
                </form>
              {% endif %}
          </nav>
   

    <!--Add a dealer table here -->

    </body>

</html>
